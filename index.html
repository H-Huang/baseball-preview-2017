<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="http://dailybruin.com/img/favicons/favicon-32x32.png" sizes="32x32">

    <title>Baseball Preview | 2017</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <!-- NAVBAR -->
    <div class="container top">
      <div class="row">
          <div class="small-6 columns">
            <img class="baseball-preview-image" src="img/baseball_preview.png" id="title"/>
          </div>
          <div class="small-6 columns">
            <p class="description-text">
              From returning players to new recruits, UCLA has a lot to anticipate for upcoming 2017 baseball season. <b>Click on a player to view their stats and find out more.</b>
            </p>
          </div>
      </div>
      <div class="row">
        <div class="small-12 columns" id="field-container">
            <img src="img/baseball_field.png" id="graphic-image" usemap="#planetmap">
            <map name="planetmap">
              <area shape="circle" coords="1270, 1764, 96" a data-open="GavinJohns">
              <area shape="circle" coords="1508, 1764, 96" a data-open="WillMclnerny">
              <area shape="circle" coords="1020, 1764, 96" a data-open="DanielRosica">
              <area shape="circle" coords="965, 875, 96" a data-open="NickValaika">
              <area shape="circle" coords="639, 581, 96" a data-open="BrettStephens">
              <area shape="circle" coords="1272, 332, 96" a data-open="DanielAmaral">
              <area shape="circle" coords="1929, 585, 96" a data-open="MichaelToglia">
              <area shape="circle" coords="1414, 800, 96" a data-open="ChaseStrumpf">
              <area shape="circle" coords="880, 1126, 96" a data-open="RyanKreidler">
              <area shape="circle" coords="1273, 1271, 96" a data-open="GriffinCanning">
              <area shape="circle" coords="1647, 1125, 96" a data-open="SeanBouchard">
              <area shape="circle" coords="1415, 1028, 96" a data-open="JakeHirabayashi">

              <!-- starting rotation and bullpen -->
              <area shape="circle" coords="257, 1167, 96" a data-open="JakeBird" >
              <area shape="circle" coords="257, 1419, 96" a data-open="JonOlsen" >
              <area shape="circle" coords="257, 1665, 96" a data-open="JustinHooper" >
              <area shape="circle" coords="2268, 1850, 96" a data-open="BrianGadsby" >
              <area shape="circle" coords="2268, 1600, 96" a data-open="ScottBurke" >
              <area shape="circle" coords="2268, 1350, 96" a data-open="MattWalker" >
              <area shape="circle" coords="2268, 1100, 96" a data-open="MoisesCeja" >

        </div>
      </div>
    </div>

    <div class="row">
      <div id="cards-placeholder">
    </div>

    <div class="row">
      <div class="large-8 large-centered columns">
          <footer>
              Page developed by <a href="https://github.com/H-Huang">Howard Huang</a> and <a href="https://github.com/paulinalei">Paulina Lei</a>. &copy; 2017 <a href="http://dailybruin.com/">Daily Bruin</a>.
          </footer>
        </div>
    </div>

    <!-- card data -->
    <script src="js/card-data.js"></script>

    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script id="card-template" type="text/x-handlebars-template">
      {{#each .}}
        <div class="reveal large" id="{{this.name_no_space}}" data-reveal>
          <div id="{{this.name_no_space}}Card" class="player-card">
            <div class="front front-card-content card-sides" >
              <div class="container">
                <div class="row">
                  <h1>{{this.player_name}}</h1>
                  <h2>{{this.abbr_position}}</h2>
                </div>
                <div class="row">
                  <img class="front-card-mug" src="img/cards/web.sp.{{this.first_name}}.{{this.last_name}}.File.jpg"/>
                </div>
              </div>
            </div>

            <div class="back back-card-content card-sides">
              <div class="container">
                <div class="row player-top">
                  <div class="small-6 medium-4 columns player-info">
                    <p>Year: {{this.year}}</p>
                    <p>Height: {{this.height}}</p>
                    <p>Weight: {{this.weight}}lb</p>
                    <p>Bats: {{this.bats}}</p>
                    <p>Throws: {{this.throws}}</p>
                    <div class="player-number">
                      {{this.number}}
                    </div>
                  </div>
                  <div class="small-6 medium-8 columns player-name">
                    <h1>{{this.player_name}}</h1>
                    <p>{{this.position}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="blurb">
                    <div class="block-photo">
                      <img src="{{this.muglink}}"/>
                    </div>
                    {{this.blurb}}
                  </div>
                </div>

                <div class="row player-stats">
                  <hr />
                  <p><div class="stats"><b>Player Statistics</b></div><div class="source">from {{this.source}}</div></p>
                  {{#if this.type_position_player}}
                    <div class="stats-circle medium-2 columns">
                      <p>G</p>
                      <p id="stats-number">{{this.games}}</p>
                    </div>
                    <div class="stats-circle medium-2 columns">
                      <p>AVG</p>
                      <p id="stats-number">{{this.avg}}</p>
                    </div>
                    <div class="stats-circle medium-2 columns">
                      <p>OBP</p>
                      <p id="stats-number">{{this.obp}}</p>
                    </div>
                    <div class="stats-circle medium-2 columns">
                      <p>SLG</p>
                      <p id="stats-number">{{this.slg}}</p>
                    </div>
                    <div class="stats-circle medium-2 columns">
                      <p>HR</p>
                      <p id="stats-number">{{this.hr}}</p>
                    </div>
                    <div class="stats-circle medium-2 columns">
                      <p>RBI</p>
                      <p id="stats-number">{{this.rbi}}</p>
                    </div>
                  {{else}}
                    <div class="stats-circle medium-2 columns">
                      <p>G / GS</p>
                      <p id="stats-number">{{this.games}} / {{this.games_started}}</p>
                    </div>
                    <div class="stats-circle medium-2 columns">
                      <p>W-L</p>
                      <p id="stats-number">{{this.w_l}}</p>
                    </div>
                    <div class="stats-circle medium-2 columns">
                      <p>ERA</p>
                      <p id="stats-number">{{this.era}}</p>
                    </div>
                    <div class="stats-circle medium-2 columns">
                      <p>SO</p>
                      <p id="stats-number">{{this.so}}</p>
                    </div>
                    <div class="stats-circle medium-2 columns" style="float:left;">
                      <p>IP</p>
                      <p id="stats-number">{{this.ip }}</p>
                    </div>
                  {{/if}}
                </div>
              </div>
          </div>
        </div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <p class="flip-toggle">Click to flip the card.</p>
      </div>
      {{/each}}
    </script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- for flipping cards -->
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

    <!-- foundation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/jquery.rwdImageMaps.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.3.1/jquery.maphilight.min.js"></script>


    <script>
    $(document).ready(function(e) {
    $('img[usemap]').rwdImageMaps();
    });
    </script>
       <script>
      $('img[usemap]').maphilight();
    </script>
  </body>
</html>
